<div *ngIf="!addFlag && !editFlag" class="container-fluid">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
 <h2>TODO LIST</h2>       <button style="margin-left: 50px;" class="btn btn-large btn-danger" (click)="addTodo()">Add item</button>
 </div>
<table class="table table-striped table-bordered table-hover" >
    <thead>
        <th>
            ID
            </th>
            
        <th>
            UserId
            </th>
            
        <th>
            Title
            </th>
            
        <th>
            Status
            </th>
            
        <th>
            Action
            </th>
    </thead>
    <tbody>
        <span style="font-size: 20px;" *ngIf="todos.length==0">No Items</span>
         <tr *ngFor="let todo of todos; let i = index;">
               
           
          
            <td style="font-size: 20px;" >
                {{todo.id}}
            </td>
            
            <td style="font-size: 20px;" >
                {{todo.userId}}
            </td>
            <td style="font-size: 20px;" >
                {{todo.title}}
            </td>
            <td style="font-size: 20px;" >
                <span *ngIf="todo.completed">
                    Done
                    </span>
                <span *ngIf="!todo.completed">
                    Not Done
                </span>
            </td>
            
            <td>
                <div *ngIf="todo.id!==201" class="d-flex align-items-center justify-content-center ">
                &nbsp; <button class="btn btn-primary"  (click)="editTodo(todo.id)">Edit</button>
                &nbsp;&nbsp;
                <button class="btn btn-danger" (click)="deleteTodo(todo.id,i)">Delete</button>
            </div>
            </td>
        </tr>
       
    </tbody>
</table>

</div></div>
<app-add-todo *ngIf="addFlag" (addTodoInList)="addThisTodo($event)"> </app-add-todo>

<app-edit-todo [todo]="todo" *ngIf="editFlag" (editTodoInList)="editThisTodo($event)"> </app-edit-todo>
