<app-header></app-header>
<div class="container" style="margin-top: 50px;">
    
    <h4>Products</h4>
    <a routerLink="/products/add"><button class="btn btn-primary">Add New Product</button></a>
<table class="table table-striped table-bordered table-hover" style="margin-top: 20px;">
       
    <tbody>
        <span style="font-size: 20px;" *ngIf="products.length==0">No Items</span>
         <tr *ngFor="let item of products; let i = index;">
               
           
          
            <td style="width: 50%;font-size: 20px;" >
                <span style="font-weight: 600;"> {{item.productName}}</span>
            </td>
            <td>
                <div class="d-flex align-items-center justify-content-center ">
                    <button class="btn btn-warning" (click)="viewProduct(i)">View</button>
                <button style="margin-left: 5px;" (click)="editProduct(i)" class="btn btn-success">Edit</button>
                <button style="margin-left: 5px;" class="btn btn-danger" (click)="deleteRow(i)">Delete</button>
            </div>
            </td>
        </tr>
       
    </tbody>
</table>
</div>
<app-footer></app-footer>
